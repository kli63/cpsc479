<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transfer Gallery</title>
    <link rel="stylesheet" href="gallery/css/style.css">
</head>
<body>
    <div id="info">
        <h1>Style Transfer Gallery</h1>
        <p>Use W, A, S, D keys to move, mouse to look around</p>
        <p>Hover over artwork and click to see the original photo and style inspiration</p>
    </div>
    <div id="loading-screen">
        <div class="loading-content">
            <h2>Loading Gallery...</h2>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
    </div>
    <div id="canvas-container"></div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="gallery/js/main.js"></script>
</body>
</html>
